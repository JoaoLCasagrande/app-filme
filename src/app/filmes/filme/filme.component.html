<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="filme.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{filme.nome}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{filme.nota}}</span>
      <span class="place-info-box-detail">{{filme.data}}</span>
      <span class="place-info-box-detail">{{filme.categoria}}</span>
      <span class="place-info-box-detail">{{filme.direcao}}</span>
      <span class="place-info-box-detail">{{filme.tempo}}</span>

    </div>
    <!-- /.info-box-content -->
  </div>
</a>
